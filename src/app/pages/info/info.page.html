<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<ion-content [scrollY]="false" padding color="{{icon | lowercase}}" style="height: 30px; font-family:'Montserrat'">
  
  <ion-grid>
  <ion-row > 
    <ion-col size="2"></ion-col>
    <ion-col text-center >
      <ion-img src="../assets/icon/{{icon}}.png" class="img"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row> 
    <ion-col text-center>
      <h5 for=""><b>Horario {{icon}}</b></h5>
    </ion-col>  
  </ion-row>
    <br>
    <ion-row style="font-size:12px;">
      <ion-col size="8">
        <p for=""><b> Menores</b></p>
        <p for=""><b>Universitarios</b></p>
        <p for=""><b>Mayores</b></p>
      </ion-col>
      <ion-col  size="4"> 
        <p for="">{{ex1}} Bs.</p>
        <p for="">{{ex3}} Bs.</p>
        <p for="">{{ex2}} Bs.</p>
      </ion-col>
    </ion-row>
  
    <!--<ion-row>
      <ion-col text-center>
        <ion-button (click)="closeModal()">Cerrar</ion-button>
      </ion-col>
    </ion-row>-->
  </ion-grid>
</ion-content>
